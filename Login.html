    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="contain_body">

        <header class="header">

            <div class="contain_header">

                <div class="contain_logo_navbar">



                    <div class="logo">
                        <a href="#"><img src="./images/logo.png" alt=""></a>

                    </div>

                    <button type="button" class="btn_toggle">
                        <span></span>
                    </button>

                    <nav class="contain_nav">

                        <ul class="main_list">

                            <li><a href="#">home</a></li>
                            <li><a href="#">about</a></li>
                            <li><a href="#">service</a></li>
                            <li><a href="#">portfolio</a></li>
                            <li><a href="#">test</a></li>



                        </ul>

                        <div class="contain_language">


                            <span><i class="fa-solid fa-envelope"></i></span>


                        </div>
                        <div class="contain_btn">

                            <button>Login</button>

                        </div>

                    </nav>

                </div>

            </div>

        </header>

        <div class="containerse">
            <input type="checkbox" id="flip">
            <div class="cover">
                <div class="front">
                    <img src="images/frontImg.jpg" alt="">
                    <div class="text">
                        <span class="text-1">Every new friend is a <br> new adventure</span>
                        <span class="text-2">Let's get connected</span>
                    </div>
                </div>
                <div class="back">
                    <img class="backImg" src="images/backImg.jpg" alt="">
                    <div class="text">
                        <span class="text-1">Complete miles of journey <br> with one step</span>
                        <span class="text-2">Let's get started</span>
                    </div>
                </div>
            </div>
            <div class="forms">
                <div class="form-content">
                    <div class="login-form">
                        <div class="title">Login</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="text"><a href="#">Forgot password?</a></div>
                                <div class="button input-box">
                                    <input type="submit" value="Sumbit">
                                </div>
                                <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup
                                        now</label></div>
                            </div>
                        </form>
                    </div>
                    <div class="signup-form">
                        <div class="title">Signup</div>
                        <form action="#">
                            <div class="input-boxes">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="Enter your name" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-envelope"></i>
                                    <input type="text" placeholder="Enter your email" required>
                                </div>
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Enter your password" required>
                                </div>
                                <div class="button input-box">
                                    <input type="submit" value="Sumbit">
                                </div>
                                <div class="text sign-up-text">Already have an account? <label for="flip">Login
                                        now</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>





    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


    <script src="./js/NavBar.js"></script>
    <script src="./js/carrousel.js"></script>

</body>

</html>
